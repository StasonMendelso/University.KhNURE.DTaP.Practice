<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers::head(title='Items')"></head>
<body>
<nav th:replace="fragments/navbar::nav"></nav>
<main class="container">
    <div>
        <h2>Add Company</h2>
        <form th:action="@{/companies}" th:object="${addCompanyForm}" method="POST">
            <div class="form-group">
                <label th:for="name">Company's name</label>
                <input type="text" class="form-control" placeholder="Enter company's name" th:field="*{name}"/>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </div>
            <div class="form-group">
                <label th:for="email">Company's e-mail</label>
                <input type="text" class="form-control" placeholder="Enter company's e-mail" th:field="*{email}"/>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </div>
            <div class="form-group">
                <label th:for="address">Company's address</label>
                <input type="text" class="form-control" placeholder="Enter company's address" th:field="*{address}"/>
                <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
            </div>
            <div class="form-group pt-1">
                <input type="submit" class="btn btn-success container" value="Add"/>
            </div>
        </form>
    </div>
</main>
</body>
</html>
